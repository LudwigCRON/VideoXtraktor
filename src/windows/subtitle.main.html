<!-- title of the page for the user -->
<header class="titlebar">
  <button class="titlebar__button" onclick="app.open('dashboard.main')">&lt;</button>
  <h1>Subtitle</h1>
  <section class="titlebar__group">
    <button id="export-btn" class="titlebar__group__button">Export</button>
    <button id="reload-btn" class="titlebar__group__button">Reload</button>
    <button id="add-btn" class="titlebar__group__button">Add</button>
    <button id="remove-btn" class="titlebar__group__button">Remove</button>
  </section>
  <div class="progress"></div>
  <!-- <button class="close-btn"></button> -->
</header>
<div class="split horizontal">
  <!-- button to select which view to use next -->
  <div class="panel--config">
    <button class="input-file-trigger">
      Select a video
      <!-- <input class="input-file" type="file" name="video" tabindex=0> -->
    </button>
    <button class="input-file-trigger">
      Output folder
      <!-- <input class="input-file" type="file" name="folder" tabindex=1 webkitdirectory> -->
    </button>
  </div>
  <div class="panel--main">
    <div class="split vertical">
      <!-- video player of the file -->
      <div class="container_16_9" style="height: 56.25%;">
        <video class="preview-player" controls>
          <source type="video/mp4"></source>
          <!-- https://fr.wikipedia.org/wiki/WebVTT
          <track label="english" kind="subtitles" srclang="en" src="tmp.vtt" default></track> -->
        </video>
        <div class="handle"></div>
      </div>
      <!-- table with metadata and selection for export -->
      <div class="table">
        
      </div>
    </div>
  </div>
</div>
